  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: " %d-%m-%Y "
      short:   " %b %d "
      long:    " %d de %B de %Y "

    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sab]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Feb, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    # Used in date_select and datetime_select.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default:            " %a, %d-%m-%Y %H:%M:%S %z "
      short:              " %d/%m/%y %H:%M "
      long:               " %d de %B de %Y às %H:%M "
      event_date_short:   " %d %B "
      event_date_full:    " %d %B %Y "
      event_period_short: " %{iniday} a %{finday} %B "
      event_period_full:  " %{iniday} a %{finday} %B %Y "
      event_hour:         " às %kh "
    period_separator: "a"
    am: "am"
    pm: "pm"

