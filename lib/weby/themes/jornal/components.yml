first_place:
  -
    settings: '{:background=>"#004b82"}'
    name: gov_bar
    position: 1
    publish: true
    alias: "Barra do Governo Federal"
top:
 
  -
    settings: '{:html_class=>"container_jornal"}'
    name: components_group
    position: 1
    publish: true
    alias: Topo
    children:

    -
      settings: '{:html_class=>"cabecalho"}'
      name: components_group
      position: 1
      publish: true
      alias: Logo
      children:
        -
          name: image
          settings: '{:default_image=>"ufg_topo.svg", :size=>"original", :width=>"", :height=>"", :url=>"http://www.ufg.br", :target_id=>"", :html_class=>"ufglogo", :target_type=>"", :new_tab=>"0"}'
          position: 1
          publish: true
          alias: Logo UFG           
      
        -
          settings: '{:html_class=>"menu_i18n_component"}'
          name: 'menu_i18n'          
          position: 2
          publish: true

        -
          name: components_group
          settings: '{:html_class=>"redesocial"}'          
          position: 3
          publish: true
          alias: Rede Social
          children:
            -
              name: image
              settings: '{:default_image=>"twitter.png", :size=>"o", :width=>"", :height=>"", :url=>"", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"twitter"}'
              position: 1
              publish: true
              alias: Link Twitter
            -
              name: image
              settings: '{:default_image=>"facebook.png", :size=>"o", :width=>"", :height=>"", :url=>"", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"facebook"}'
              position: 2
              publish: true
              alias: Link Facebook

            -
              name: image
              settings: '{:default_image=>"Instagram.png", :size=>"o", :width=>"", :height=>"", :url=>"/", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"youtube"}'
              position: 3
              publish: true
              alias: Link Instagram

            -
              name: image
              settings: '{:default_image=>"Instagram.png", :size=>"o", :width=>"", :height=>"", :url=>"/", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"youtube"}'
              position: 4
              publish: true
              alias: Link Linkedin
            -
              name: image
              settings: '{:default_image=>"YoutubePlay.png", :size=>"o", :width=>"", :height=>"", :url=>"/", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"youtube"}'
              position: 5
              publish: true
              alias: Link Youtube
        -
          name: search_box
          settings: '{:width=>"340", :align=>"left", :show_button=>"1"}'          
          position: 4
          publish: true

    -
      name: news_as_home
      position: 3
      publish: true
      alias: Exemplo - Quem Somos
      settings: '{:page_id=>"%{page_id}", :show_title=>"1", :show_info=>"0"}'
      page:
        title: 'Quem Somos'
        text: '<section id="quem-somos" class="about-area section-big">
              <div class="container">
                <div class="row" style="display: flex;">
                  <div class="text-quem-somos">
                    <div class="about-content mt-30">
                      <div class="about-details">
                        <p>Lorem ipsum erat ac dui odio tempor quam vehicula venenatis, nisl inceptos fermentum consectetur diam felis augue dui, vulputate et purus maecenas et nisl aenean luctus. per gravida tincidunt aliquam mi sodales vitae per pulvinar</p>
                        <div class="space-text-top">
