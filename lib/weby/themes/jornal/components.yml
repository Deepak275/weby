first_place:
  -
    settings: '{:background=>"#004b82"}'
    name: gov_bar
    position: 1
    publish: true
    alias: "Barra do Governo Federal"
top:
 
  -
    settings: '{:html_class=>"container_jornal"}'
    name: components_group
    position: 1
    publish: true
    alias: Topo
    children:

    -
      settings: '{:html_class=>"cabecalho"}'
      name: components_group
      position: 1
      publish: true
      alias: Logo
      children:
        -
          name: text          
          settings: '{:html_class=>"ufglogo", :body=>{"pt-BR"=>"<h1>Jornal <b>UFG</b></h1>"}}'
          position: 1
          publish: true
          alias: Logo UFG            
      
        -
          settings: '{:html_class=>"menu_i18n_component"}'
          name: 'menu_i18n'          
          position: 2
          publish: true

        -
          name: components_group
          settings: '{:html_class=>"redesocial"}'          
          position: 3
          publish: true
          alias: Rede Social
          children:
            -
              name: image
              settings: '{:default_image=>"twitter.png", :size=>"o", :width=>"30", :height=>"30", :url=>"", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"twitter"}'
              position: 1
              publish: true
              alias: Link Twitter
            -
              name: image
              settings: '{:default_image=>"facebook.png", :size=>"o", :width=>"30", :height=>"30", :url=>"", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"facebook"}'
              position: 2
              publish: true
              alias: Link Facebook

            -
              name: image
              settings: '{:default_image=>"instagram.png", :size=>"o", :width=>"30", :height=>"30", :url=>"/", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"youtube"}'
              position: 3
              publish: true
              alias: Link Instagram

            -
              name: image
              settings: '{:default_image=>"linkedin.png", :size=>"o", :width=>"30", :height=>"30", :url=>"/", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"youtube"}'
              position: 4
              publish: true
              alias: Link Linkedin
            -
              name: image
              settings: '{:default_image=>"youtube.png", :size=>"o", :width=>"30", :height=>"30", :url=>"/", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"youtube"}'
              position: 5
              publish: true
              alias: Link Youtube
        -
          name: search_box
          settings: '{:width=>"340", :align=>"left", :show_button=>"1"}'          
          position: 4
          publish: true
        
        -
          name: menu
          position: 5
          publish: true
          settings: '{:menu_id => "%{menu_id}", :dropdown => true, :style => "hamburger"}'
          menu:
            name: "Principal"
            items:
              -
                title: ' Saúde '
                url: '#quem-somos'
                position: 1
              -
                title: ' | '  
                settings: '{:html_class=>"menu-a-format"}'            
                position: 2
              -
                title: ' Ciências Naturais '
                url: '#quem-somos'
                position: 3  
              -
                title: ' | ' 
                settings: '{:html_class=>"menu-a-format"}'              
                position: 4
              -
                title: ' Tecnologia '
                url: '#quem-somos'
                position: 5               
              -
                title: ' | '  
                settings: '{:html_class=>"menu-a-format"}'              
                position: 6
              -
                title: ' Humanidades '
                url: '#quem-somos'
                position: 7
              -
                title: ' | '  
                settings: '{:html_class=>"menu-a-format"}'              
                position: 8
              -
                title: ' Arte e Cultura '
                url: '#quem-somos'
                position: 9
              -
                title: ' | '     
                settings: '{:html_class=>"menu-a-format"}'           
                position: 10
              -
                title: ' Institucional '
                url: '#quem-somos'
                position: 11  
        -
          name: photo_slider
          position: 6
          publish: true
          alias: Slider
          settings: '{:style=>"1",:orientation=>"slider", :width=>"400", :height=>"300", :timer=>"7", :show_controls=>"1", :title=>{"pt-BR"=>""}, :photo_ids=>[]}'

     

home:   
    -     
      name: components_group
      position: 1
      publish: true
      alias: Topo
      children:
          -
            name: front_news
            position: 1
            publish: true
            alias: Notícias
            settings: '{:quant=>"4", :max_char=>"", :filter_by=>"", :image_size=>"m", :avatar_width=>"350", :avatar_height=>"", :tag_as_label=>"1", :read_more=>"0", :show_author=>"1", :show_date=>"1", :order_by=>"position", :new_tab=>"0", :label=>{"pt-BR"=>"Notícias"}, :link_to_all=>{"pt-BR"=>""}}'
          -
            name: event_list
            position: 2
            publish: true
            alias: Eventos
            settings: '{:template=>"basic", :quant=>"5", :max_char=>"", :filter_by=>"", :image_size=>"m", :avatar_width=>"", :avatar_height=>"", :read_more=>"0", :label=>{"pt-BR"=>"Eventos"}, :link_to_all=>{"pt-BR"=>""}, :date_format=>"short"}'


