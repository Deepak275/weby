first_place:
  -
    settings: '{:background=>"#004b82"}'
    name: gov_bar
    position: 1
    publish: true
    alias: "Barra do Governo Federal"

top: 
  -
    settings: '{:html_class=>"container_jornal"}'
    name: components_group
    position: 1
    publish: true
    alias: Topo
    children:

    -
      settings: '{:html_class=>"cabecalho"}'
      name: components_group
      position: 1
      publish: true
      alias: Logo
      children:
        -
          name: text          
          settings: '{:html_class=>"ufglogo", :body=>{"pt-BR"=>"<h1>Jornal <b>UFG</b></h1>"}}'
          position: 1
          publish: true
          alias: Logo UFG            
      
        -
          settings: '{:html_class=>"menu_i18n_component"}'
          name: 'menu_i18n'          
          position: 2
          publish: true

        -
          name: components_group
          settings: '{:html_class=>"redesocial"}'          
          position: 3
          publish: true
          alias: Rede Social
          children:
            -
              name: image
              settings: '{:default_image=>"twitter.png", :size=>"o", :width=>"30", :height=>"30", :url=>"", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"twitter"}'
              position: 1
              publish: true
              alias: Link Twitter
            -
              name: image
              settings: '{:default_image=>"facebook.png", :size=>"o", :width=>"30", :height=>"30", :url=>"", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"facebook"}'
              position: 2
              publish: true
              alias: Link Facebook

            -
              name: image
              settings: '{:default_image=>"instagram.png", :size=>"o", :width=>"30", :height=>"30", :url=>"/", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"youtube"}'
              position: 3
              publish: true
              alias: Link Instagram

            -
              name: image
              settings: '{:default_image=>"linkedin.png", :size=>"o", :width=>"30", :height=>"30", :url=>"/", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"youtube"}'
              position: 4
              publish: true
              alias: Link Linkedin
            -
              name: image
              settings: '{:default_image=>"youtube.png", :size=>"o", :width=>"30", :height=>"30", :url=>"/", :target_id=>"", :target_type=>"", :new_tab=>"1", :html_class=>"youtube"}'
              position: 5
              publish: true
              alias: Link Youtube
        -
          name: search_box
          settings: '{:width=>"340", :align=>"left", :show_button=>"1"}'          
          position: 4
          publish: true
        
        -
          name: menu
          position: 5
          publish: true
          settings: '{:menu_id => "%{menu_id}", :dropdown => true, :style => "hamburger"}'
          menu:
            name: "Principal"
            items:
              -
                title: ' Saúde '
                url: '#quem-somos'
                position: 1
              -
                title: ' Ciências Naturais '
                url: '#quem-somos'
                position: 3                
              -
                title: ' Tecnologia '
                url: '#quem-somos'
                position: 5           
              -
                title: ' Humanidades '
                url: '#quem-somos'
                position: 7              
              -
                title: ' Arte e Cultura '
                url: '#quem-somos'
                position: 9        
              -
                title: ' Institucional '
                url: '#quem-somos'
                position: 11  
        -
          name: photo_slider
          position: 6
          publish: true
          alias: Slider
          settings: '{:style=>"1",:orientation=>"slider", :width=>"400", :height=>"300", :timer=>"7", :show_controls=>"1", :title=>{"pt-BR"=>""}, :photo_ids=>[]}'
left: 
    -
      name: text          
      settings: '{:html_class=>"", :body=>{"pt-BR"=>"<p>menu</p>"}}'
      position: 1
      publish: true
      alias: Logo UFG 

center: 
    - 
      name: front_news
      settings: '{:quant=>"6", :source=>"selected", :site_id=>"", :tag_as_label=>"1",
      :hide_author=>"1", :hide_read_more=>"0", :label=>{"pt-BR"=>"Jornal UFG", "en"=>""},
      :link_to_all=>{"pt-BR"=>"Ver Todas", "en"=>""}}'
      position: 2
      publish: true
      alias: Notícias capa

right:
    -
      name: event_list
      position: 2
      publish: true
      alias: Eventos
      settings: '{:template=>"basic", :quant=>"5", :max_char=>"", :filter_by=>"", :image_size=>"m", :avatar_width=>"", :avatar_height=>"", :read_more=>"0", :label=>{"pt-BR"=>"Eventos"}, :link_to_all=>{"pt-BR"=>""}, :date_format=>"short"}'           
      
home:
    -
      name: text          
      settings: '{:html_class=>"", :body=>{"pt-BR"=>""}}'
      position: 1
      publish: true
      alias: Logo UFG     
          
bottom:
    -     
      name: components_group
      position: 1
      publish: true
      alias: Home
      children:
