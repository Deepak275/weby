      icons = {\r\n      reitoria: {\r\n        icon: ''https://temaufg.weby.ufg.br/up/1/o/ic-ufg-map.png''\r\n      }\r\n    };\r\n\r\n    var
      features = [\r\n      {\r\n        position: new google.maps.LatLng(-16.606732,
      -49.259466),\r\n        type: ''reitoria''\r\n      },\r\n      {\r\n        position:
      new google.maps.LatLng(-16.675788, -49.243478),\r\n        type: ''reitoria''\r\n      }\r\n    ];\r\n\r\n    //
      Create markers.\r\n    features.forEach(function(feature) {\r\n      var marker
      = new google.maps.Marker({\r\n        position: feature.position,\r\n        icon:
      icons[feature.type].icon,\r\n        map: map\r\n      });\r\n    });\r\n  }\r\n</script>\r\n<script
      async defer\r\n        src=\"https://maps.googleapis.com/maps/api/js?key=[API_KEY]&callback=initMap\">\r\n</script>",
