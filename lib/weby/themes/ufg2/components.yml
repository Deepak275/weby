    settings: '{:background=>"#7F7F7F"}'
    name: gov_bar
    position: 1
    publish: true
    alias: "Barra do Governo Federal"
top:
  -
    settings: '{:html_class=>"header"}'
    name: components_group
    position: 1
    publish: true
    alias: Cabeçalho
    children:
      -
        settings: '{:size=>"", :width=>"", :height=>"", :url=>"https://www.ufg.br", :target_id=>"",
          :target_type=>"", :new_tab=>"0", :html_class=>"ufg-logo", :default_image=>"ufg2/marca-ufg.svg"}'
        name: image
        position: 1
        publish: true
        alias: Logo - UFG
      -
        settings: '{:html_class=>"social-icons"}'
        name: components_group
        position: 2
        publish: true
        alias: Ícones sociais
        children:
          -
            settings: '{:size=>"", :width=>"", :height=>"", :url=>"", :target_id=>"", :target_type=>"",
                      :new_tab=>"0", :html_class=>"social-icon", :default_image=>"ufg2/ic-twitter.png"}'
            name: image
            position: 9
            publish: true
            alias: twitter
          -
            settings: '{:size=>"", :width=>"", :height=>"", :url=>"", :target_id=>"", :target_type=>"",
                      :new_tab=>"0", :html_class=>"social-icon", :default_image=>"ufg2/ic-facebook.png"}'
            name: image
            position: 10
            publish: true
            alias: facebook
      -
        settings: '{:html_class=>"menu-bar"}'
        name: components_group
        position: 3
        publish: true
        alias: Barra de Menu
        children:
          -
            settings: '{:menu_id=>"%{menu_id}", :dropdown=>"1", :style=>"menu", :html_class=>""}'
            name: menu
            position: 1
            publish: true
            menu:
              name: Principal
          -
            settings: '{:width=>"", :align=>"right", :show_button=>"1"}'
            name: search_box
            position: 2
            publish: true
home:
  -
    settings: '{:category=>"Slider", :orientation=>"slider", :timer=>"7", :description=>"1",
      :show_controls=>"1"}'
    name: banner_list
    position: 1
    publish: true
    alias: Slider
